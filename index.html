<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Driving Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            position: relative;
        }
        #gameCanvas {
            border: 2px solid white;
            background-color: #000;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: yellow;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #speedBoard {
            position: absolute;
            top: 40px;
            left: 10px;
            color: cyan;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="scoreBoard">Score: 0</div>
        <div id="speedBoard">Speed: 0 mph</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const speedBoard = document.getElementById('speedBoard');

        // Game variables
        let score = 0;
        let speed = 0;
        const maxSpeed = 100;
        const carWidth = 40;
        const carHeight = 60;
        let carX = canvas.width / 2 - carWidth / 2;
        let carY = canvas.height - carHeight - 20;
        let roadOffset = 0;
        let gameOver = false;

        // Car object
        const car = {
            x: carX,
            y: carY,
            width: carWidth,
            height: carHeight,
            speed: 5
        };

        // Keyboard controls
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Draw the car
        function drawCar() {
            ctx.fillStyle = 'red';
            ctx.fillRect(car.x, car.y, car.width, car.height);
            // Wheels
            ctx.fillStyle = 'black';
            ctx.fillRect(car.x + 5, car.y, 5, 10); // Left front wheel
            ctx.fillRect(car.x + car.width - 10, car.y, 5, 10); // Right front wheel
            ctx.fillRect(car.x + 5, car.y + car.height - 10, 5, 10); // Left rear wheel
            ctx.fillRect(car.x + car.width - 10, car.y + car.height - 10, 5, 10); // Right rear wheel
        }

        // Draw the road
        function drawRoad() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(150, 0, 500, canvas.height); // Road
            ctx.fillStyle = 'white';
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.fillRect(395, i + roadOffset, 10, 20); // Center dashed line
            }
            roadOffset = (roadOffset + speed / 10) % 40; // Animate road movement
        }

        // Update game state
        function update() {
            if (gameOver) return;

            // Car movement
            if (keys['ArrowLeft'] && car.x > 150) {
                car.x -= car.speed;
            }
            if (keys['ArrowRight'] && car.x < 650 - car.width) {
                car.x += car.speed;
            }
            if (keys['ArrowUp']) {
                speed = Math.min(speed + 1, maxSpeed);
            }
            if (keys['ArrowDown']) {
                speed = Math.max(speed - 1, 0);
            }

            // Update score based on speed
            score += Math.floor(speed / 10);

            // Update displays
            scoreBoard.textContent = `Score: ${score}`;
            speedBoard.textContent = `Speed: ${Math.floor(speed)} mph`;
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, 150, canvas.height); // Left grass
            ctx.fillRect(650, 0, 150, canvas.height); // Right grass

            // Draw road and car
            drawRoad();
            drawCar();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
