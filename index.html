<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KakaReza Tasks</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(to bottom right, #f8d7e0, #e0f7fa);
      color: #333;
    }

    header {
      text-align: center;
      background: #ff6f61;
      padding: 20px;
      color: white;
      font-size: 2em;
      animation: fadeIn 1s ease-out;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section {
      margin-bottom: 30px;
      background: #ffffffcc;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-out;
    }

    .member-list, .chore-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .member {
      border-radius: 10px;
      background: #f6f6f6;
      padding: 15px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 0 200px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .member:hover {
      background: #cdf0ea;
    }

    button, select, input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin: 5px 0;
      font-size: 1em;
    }

    button {
      background: #ff6f61;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff3b2f;
    }

    .hearts {
      color: red;
      font-size: 1.2em;
      animation: pulse 1s infinite alternate;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 10px;
      margin: 10px 0;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .complete-btn {
      background: #29c76f;
    }

    .summary {
      font-size: 1.4em;
      color: #333;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <header>KakaReza Tasks</header>
  <main>
    <div class="section">
      <h2>Add a Family Member</h2>
      <input type="text" id="memberName" placeholder="Enter family member name"/>
      <button onclick="addMember()">Add Member</button>

      <div class="member-list" id="memberList"></div>
    </div>

    <div class="section" id="choreSection" style="display:none">
      <h2>Assign Chore to <span id="selectedMemberName"></span></h2>
      <select id="choreSelect"></select><br/>
      <label>Due Date: </label>
      <input type="date" id="dueDate"/><br/>
      <button onclick="assignChore()">Assign Chore</button>
      <div id="assignedTasks"></div>
    </div>

    <div class="section">
      <h2>Hearts Earned Summary ❤️</h2>
      <div id="summaryList"></div>
    </div>
  </main>

  <script>
    const members = {};
    const choreList = [
      "Make your bed", "Brush your teeth", "Take out the trash", "Walk the dog",
      "Water houseplants", "Help set the table", "Help clear the table", "Vacuum the living room",
      "Clean your room", "Fold laundry", "Bring groceries inside", "Organize your bookshelf",
      "Sweep porch", "Mow the lawn", "Rake leaves", "Weed the garden", "Wash the car",
      "Help dad organize tools", "Help mom with emails", "Help dad clean garage",
      "Feed pets", "Clean up toys", "Recycle bottles", "Wash dishes", "Dry dishes",
      "Pack lunchbox", "Organize school bag", "Check the mail", "Load dishwasher",
      "Clean bathroom mirror", "Clean sink", "Dusting shelves", "Pick up siblings from bus",
      "Make snack for sibling", "Read to sibling", "Write thank-you card", "Take a nap",
      "Sharpen pencils", "Write down daily goals", "Do 10 pushups for fun", "Fill bird feeder",
      "Compost food scraps", "Help mom fold clothes", "Help dad mow garden", "Jog with dad",
      "Organize family photos", "Water backyard plants", "Pet the cat nicely", "Help mom bake",
      "Wipe counters", "Help dad email clients"
    ];

    const choreSelect = document.getElementById('choreSelect');
    choreList.forEach(chore => {
      let opt = document.createElement('option');
      opt.textContent = chore;
      choreSelect.appendChild(opt);
    });

    function addMember() {
      const name = document.getElementById('memberName').value.trim();
      if (!name || members[name]) return;
      members[name] = { tasks: [], hearts: 0 };
      updateMemberList();
      updateSummary();
      document.getElementById('memberName').value = '';
    }

    function updateMemberList() {
      const container = document.getElementById('memberList');
      container.innerHTML = '';
      Object.keys(members).forEach(name => {
        let div = document.createElement('div');
        div.className = 'member';
        div.textContent = name;
        div.onclick = () => selectMember(name);
        container.appendChild(div);
      });
    }

    let selectedMember = null;

    function selectMember(name) {
      selectedMember = name;
      document.getElementById('selectedMemberName').textContent = name;
      document.getElementById('choreSection').style.display = 'block';
      updateTaskList();
    }

    function assignChore() {
      const taskName = document.getElementById('choreSelect').value;
      const due = document.getElementById('dueDate').value;
      const difficulty = Math.floor(Math.random() * 10) + 1;
      const chore = {
        name: taskName,
        assigned: new Date().toLocaleDateString(),
        due: due,
        difficulty: difficulty,
        completed: false
      };
      members[selectedMember].tasks.push(chore);
      updateTaskList();
      updateSummary();
    }

    function updateTaskList() {
      const container = document.getElementById('assignedTasks');
      container.innerHTML = '';
      members[selectedMember].tasks.forEach((task, index) => {
        let div = document.createElement('div');
        div.className = 'task';
        let hearts = '❤️'.repeat(task.difficulty);
        div.innerHTML = `
          <div>
            <strong>${task.name}</strong><br/>
            Difficulty: <span class="hearts">${hearts}</span><br/>
            Due: ${task.due || 'N/A'}, Assigned: ${task.assigned}
          </div>
        `;

        if (!task.completed) {
          let btn = document.createElement('button');
          btn.textContent = 'Mark Complete';
          btn.className = 'complete-btn';
          btn.onclick = () => markComplete(index);
          div.appendChild(btn);
        } else {
          div.innerHTML += `<div class="hearts">✅ Completed</div>`;
        }

        container.appendChild(div);
      });
    }

    function markComplete(index) {
      const task = members[selectedMember].tasks[index];
      if (!task.completed) {
        task.completed = true;
        members[selectedMember].hearts += task.difficulty;
      }
      updateTaskList();
      updateSummary();
    }

    function updateSummary() {
      const container = document.getElementById('summaryList');
      container.innerHTML = '';
      Object.keys(members).forEach(name => {
        let div = document.createElement('div');
        div.className = 'summary';
        div.innerHTML = `${name}: ❤️ ${members[name].hearts}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
