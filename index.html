<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatter Match</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #2c3e50;
            color: white;
            touch-action: manipulation;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 80vh;
            margin: 20px auto;
        }

        .game-item {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ecf0f1;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: transform 0.2s;
            user-select: none;
        }

        .game-item:active {
            transform: scale(0.95);
        }

        /* Keep previous scoreboard and timer styles */
    </style>
</head>
<body>
    <!-- Keep previous HTML structure -->
    
    <script>
        // Modified initialization function
        function initGame() {
            const config = levelConfig[currentLevel - 1];
            document.getElementById('instructions').textContent = 
                `Level ${currentLevel}: Find ${config.pairs} pairs in 45 seconds!`;
            
            const pairs = emojis.slice(0, config.pairs);
            const items = [...pairs, ...pairs];
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';

            items.forEach((item, index) => {
                const element = document.createElement('div');
                element.className = 'game-item';
                element.textContent = item;
                
                // Random positioning within container bounds
                const maxX = gameContainer.offsetWidth - 60;
                const maxY = gameContainer.offsetHeight - 60;
                element.style.left = Math.random() * maxX + 'px';
                element.style.top = Math.random() * maxY + 'px';
                
                element.addEventListener('click', handleItemClick);
                gameContainer.appendChild(element);
            });

            startTimer();
        }

        // Modified click handler
        function handleItemClick(e) {
            if (selectedItems.length >= 2 || e.target.hidden) return;
            
            e.target.style.background = '#3498db';
            selectedItems.push(e.target);

            if (selectedItems.length === 2) {
                if (selectedItems[0].textContent === selectedItems[1].textContent) {
                    score += 100;
                    document.getElementById('score').textContent = score;
                    selectedItems.forEach(item => {
                        item.style.transform = 'scale(0)';
                        setTimeout(() => item.hidden = true, 200);
                    });
                    updateProgress();
                    checkLevelCompletion();
                } else {
                    setTimeout(() => {
                        selectedItems.forEach(item => item.style.background = '#ecf0f1');
                    }, 500);
                }
                selectedItems = [];
            }
        }

        // Keep other functions unchanged
    </script>
</body>
</html>
