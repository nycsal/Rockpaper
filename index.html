<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile HTML Driving Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            font-family: Arial, sans-serif;
            touch-action: manipulation; /* Prevent default touch actions */
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 600px;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            border: 2px solid white;
            background-color: #000;
            display: block;
        }
        #scoreBoard {
            position: absolute;
            top: 10px;
            left: 10px;
            color: yellow;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #speedBoard {
            position: absolute;
            top: 40px;
            left: 10px;
            color: cyan;
            font-size: 20px;
            text-shadow: 1px 1px 2px black;
        }
        #controlLeft, #controlRight, #controlUp, #controlDown {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            user-select: none;
        }
        #controlLeft { bottom: 20px; left: 20px; }
        #controlRight { bottom: 20px; right: 20px; }
        #controlUp { bottom: 110px; left: 50%; transform: translateX(-50%); }
        #controlDown { bottom: 20px; left: 50%; transform: translateX(-50%); }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="scoreBoard">Score: 0</div>
        <div id="speedBoard">Speed: 0 mph</div>
        <div id="controlLeft">Left</div>
        <div id="controlRight">Right</div>
        <div id="controlUp">Up</div>
        <div id="controlDown">Down</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreBoard = document.getElementById('scoreBoard');
        const speedBoard = document.getElementById('speedBoard');
        const controlLeft = document.getElementById('controlLeft');
        const controlRight = document.getElementById('controlRight');
        const controlUp = document.getElementById('controlUp');
        const controlDown = document.getElementById('controlDown');

        // Game variables
        let score = 0;
        let speed = 0;
        const maxSpeed = 100;
        const carWidth = 40;
        const carHeight = 60;
        let carX = canvas.width / 2 - carWidth / 2;
        let carY = canvas.height - carHeight - 20;
        let roadOffset = 0;
        let gameOver = false;

        // Car object
        const car = {
            x: carX,
            y: carY,
            width: carWidth,
            height: carHeight,
            speed: 5
        };

        // Touch controls
        let touchLeft = false;
        let touchRight = false;
        let touchUp = false;
        let touchDown = false;

        controlLeft.addEventListener('touchstart', () => touchLeft = true);
        controlLeft.addEventListener('touchend', () => touchLeft = false);
        controlRight.addEventListener('touchstart', () => touchRight = true);
        controlRight.addEventListener('touchend', () => touchRight = false);
        controlUp.addEventListener('touchstart', () => touchUp = true);
        controlUp.addEventListener('touchend', () => touchUp = false);
        controlDown.addEventListener('touchstart', () => touchDown = true);
        controlDown.addEventListener('touchend', () => touchDown = false);

        // Draw the car
        function drawCar() {
            ctx.fillStyle = 'red';
            ctx.fillRect(car.x, car.y, car.width, car.height);
            ctx.fillStyle = 'black';
            ctx.fillRect(car.x + 5, car.y, 5, 10);
            ctx.fillRect(car.x + car.width - 10, car.y, 5, 10);
            ctx.fillRect(car.x + 5, car.y + car.height - 10, 5, 10);
            ctx.fillRect(car.x + car.width - 10, car.y + car.height - 10, 5, 10);
        }

        // Draw the road
        function drawRoad() {
            ctx.fillStyle = 'gray';
            ctx.fillRect(150, 0, 500, canvas.height);
            ctx.fillStyle = 'white';
            for (let i = 0; i < canvas.height; i += 40) {
                ctx.fillRect(395, i + roadOffset, 10, 20);
            }
            roadOffset = (roadOffset + speed / 10) % 40;
        }

        // Update game state
        function update() {
            if (gameOver) return;

            if (touchLeft && car.x > 150) car.x -= car.speed;
            if (touchRight && car.x < 650 - car.width) car.x += car.speed;
            if (touchUp) speed = Math.min(speed + 1, maxSpeed);
            if (touchDown) speed = Math.max(speed - 1, 0);

            score += Math.floor(speed / 10);
            scoreBoard.textContent = `Score: ${score}`;
            speedBoard.textContent = `Speed: ${Math.floor(speed)} mph`;
        }

        // Draw everything
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'green';
            ctx.fillRect(0, 0, 150, canvas.height);
            ctx.fillRect(650, 0, 150, canvas.height);
            drawRoad();
            drawCar();
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
